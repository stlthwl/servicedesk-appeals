<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servicedesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<!--    Подключение vue3-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!--    Подключение web apps telegram-->
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
</head>
<body>

<div id="main_app"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<script type="module">
    const { createApp } = Vue;

    const MainApp = {
        template: `
          <div>
            <h1 v-if="error">{{ message }}</h1>
          </div>>
        `,
        data() {
            return {
                telegramId: '',
                app: '',
                data: '',
                message: '',
                error: false,

            }
        },
        mounted() {
            const urlParams = new URLSearchParams(window.location.search)

            const telegramId = urlParams.get('telegram_id')
            if (telegramId) {
                this.telegramId = telegramId
                console.log('это телеграм id', telegramId)
            }

            const app = urlParams.get('app')
            if (app) {
                this.app = app
                console.log('это app!', app)
            }

            const data = urlParams.get('data');
            if (data) {
                try {
                    // 1. Декодируем URL-encoded строку
                    const decodedData = decodeURIComponent(data);

                    // 2. Парсим JSON
                    const jsonData = JSON.parse(decodedData);

                    this.data = jsonData; // Сохраняем распарсенный JSON-объект
                    console.log('Это данные (JSON):', jsonData);

                } catch (error) {
                    console.error('Ошибка при декодировании и парсинге JSON:', error);
                    this.data = null; // Или другое значение по умолчанию, если произошла ошибка
                }
            } else {
                this.data = null; // Или другое значение по умолчанию, если параметра 'data' нет
            }
        },
        methods: {

        }
    };

    createApp(MainApp).mount('#main_app')
</script>

</body>
</html>
